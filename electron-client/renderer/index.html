<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voice Agent</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #121212;
        color: #eaeaea;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      .container {
        padding: 12px;
        box-sizing: border-box;
      }
      .input-wrapper {
        position: relative;
        width: 100%;
      }
      .input {
        width: 100%;
        font-size: 16px;
        padding: 10px 12px;
        border: 1px solid #333;
        border-radius: 8px;
        background: #1d1d1d;
        color: #eaeaea;
        outline: none;
        box-sizing: border-box;
        position: relative;
      }
      .ghost-text {
        position: absolute;
        left: 12px;
        top: 10px;
        font-size: 16px;
        color: #666;
        pointer-events: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: calc(100% - 24px);
      }
      .list {
        margin-top: 8px;
        max-height: 240px;
        overflow-y: auto;
        overflow-x: hidden;
        border-radius: 8px;
        border: 1px solid #333;
        background: #161616;
        box-sizing: border-box;
      }
      .chat {
        max-height: 400px;
        overflow-y: auto;
        overflow-x: hidden;
        margin-bottom: 8px;
        padding: 8px 0;
      }
      .message {
        margin-bottom: 12px;
      }
      .message-user {
        text-align: right;
      }
      .message-user .message-bubble {
        background: #2a2a2a;
        display: inline-block;
        padding: 8px 12px;
        border-radius: 12px;
        max-width: 80%;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        color: #eaeaea;
        font-size: 14px;
      }
      .message-system .message-bubble {
        background: #1d1d1d;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #333;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
      }
      .message-title {
        font-weight: 600;
        margin-bottom: 8px;
        padding-bottom: 6px;
        border-bottom: 1px solid #333;
        color: #eaeaea;
        font-size: 14px;
      }
      .message-item {
        padding: 4px 0;
        color: #d0d0d0;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        line-height: 1.4;
        font-size: 13px;
      }
      .message-error {
        color: #ff6b6b;
        padding: 4px 0;
      }
      .item {
        padding: 8px 10px;
        cursor: pointer;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
      }
      .item.active {
        background: #2a2a2a;
      }
      .placeholder {
        padding: 8px 10px;
        color: #9a9a9a;
      }
      .actions {
        margin-top: 8px;
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #333;
        background: #222;
        color: #eaeaea;
        cursor: pointer;
      }
      .btn:hover {
        background: #2a2a2a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="chat" class="chat"></div>
      <div class="input-wrapper">
        <input id="q" class="input" type="text" placeholder="Type a command..." autocomplete="off" />
        <div id="ghostText" class="ghost-text"></div>
      </div>
      <div id="list" class="list" hidden></div>
      <div class="actions">
        <button id="submitBtn" class="btn">Submit</button>
        <button id="closeBtn" class="btn">Close</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  </html>
