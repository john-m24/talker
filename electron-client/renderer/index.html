<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voice Agent</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #121212;
        color: #eaeaea;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      .container {
        padding: 12px;
        box-sizing: border-box;
      }
      .input {
        width: 100%;
        font-size: 16px;
        padding: 10px 12px;
        border: 1px solid #333;
        border-radius: 8px;
        background: #1d1d1d;
        color: #eaeaea;
        outline: none;
        box-sizing: border-box;
      }
      .list {
        margin-top: 8px;
        max-height: 240px;
        overflow-y: auto;
        overflow-x: hidden;
        border-radius: 8px;
        border: 1px solid #333;
        background: #161616;
        box-sizing: border-box;
      }
      .results {
        margin-top: 8px;
        max-height: 300px;
        overflow-y: auto;
        overflow-x: hidden;
        border-radius: 8px;
        border: 1px solid #333;
        background: #161616;
        box-sizing: border-box;
        padding: 8px 10px;
        display: none;
      }
      .results.show {
        display: block;
      }
      .results-title {
        font-weight: 600;
        margin-bottom: 8px;
        color: #eaeaea;
      }
      .results-item {
        padding: 4px 0;
        color: #d0d0d0;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
      }
      .results-error {
        color: #ff6b6b;
        padding: 4px 0;
      }
      .item {
        padding: 8px 10px;
        cursor: pointer;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
      }
      .item.active {
        background: #2a2a2a;
      }
      .placeholder {
        padding: 8px 10px;
        color: #9a9a9a;
      }
      .actions {
        margin-top: 8px;
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #333;
        background: #222;
        color: #eaeaea;
        cursor: pointer;
      }
      .btn:hover {
        background: #2a2a2a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="results" class="results"></div>
      <input id="q" class="input" type="text" placeholder="Type a command..." autocomplete="off" />
      <div id="list" class="list" hidden></div>
      <div class="actions">
        <button id="submitBtn" class="btn">Submit</button>
        <button id="closeBtn" class="btn">Close</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  </html>
